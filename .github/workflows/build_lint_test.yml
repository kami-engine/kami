name: Lint, Build and Test Kami
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
jobs:
  lint-build-and-test:
    name: 'lint, build and test Kami'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Prettier
        run: pnpm prettier

      - name: Linting
        run: pnpm lint

      - name: Building
        run: pnpm build

      - name: Build Tests
        run: pnpm build-tests

      - name: Run Tests
        uses: lunarmodules/busted@v2.2.0
        with:
          args: tests_out --pattern="%.test%." --lpath="tests_out/?.lua"